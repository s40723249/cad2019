* W2-先建立github倉儲，在clone到自己的隨身系統及分組
* W3-Solvespace 編譯與繪圖應用基本操作
* W5-Solvespace debugger編譯與繪圖示範
* W6-網際 V-rep 模型控制及參數化零組件繪製
* W7-solvespace編譯-從HELP ABOUT的學號及繪製零件
* W8-Webot

## WEEK 2 建立倉儲

<small>
建立自己倉儲，將2019fall可攜式套件載入自己隨身碟裡git  clone倉儲網址git submodule add https://github.com/mdecourse/cmsimde cmsimde建立 cmsimde 目錄, 並從 github 取下子模組內容.近端維護時, 更換目錄到倉儲中的 cmsimde, 以 python wsgi.py 啟動近端網際伺服器.動態內容編輯完成後, 以 generate_pages 轉為靜態內容, 以 git add  git commit  git push 將內容推到遠端.
</small>
<iframe width="560" height="315" src="https://www.youtube.com/embed/XEN5YQWK4S8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </script>
</section>

## WEEK 3 Solespace編譯

<small>
將Solvespace載至自己隨身碟中先將 Y:\portablegit\bin\sh.exe 改名為 sh_rename_for_solvespace.exe輸入git clone --recurse-submodules https://github.com/solvespace/solvespace.git solvespace取得子模組資料進入到Y\tmp\solvespace\extlib\angle\CMakeLists.txt並將713714行前面加上#把 libpng.dll.a 改名為libpng_static.a並放到編譯系統的 lib 目錄中接著到solvespace裡面的extlib再到libpng裡面建立一資料夾buildcd build裡面打入cmake .. -G"MinGWMakefiles"DCMAKE_BUILD_TYPE=Release好了後再輸入mingw32-make以及 (mingw32-make -Wl,-static)
接著回到 solvespace 原始碼目錄, 建立 build 目錄後進入 build 目錄執行cmake .. -G "MinGW Makefiles" -DCMAKE_BUILD_TYPE=Release
以及mingw32-make
</small>
<iframe width="560" height="315" src="https://www.youtube.com/embed/wUh5GHPvndo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

## WEEK 10 

<small>
組長建立好整組要用的倉儲後，組員要到倉儲下去fork這樣才可以讓每個人都可以push,利用指令git clone --recurse-submodules將組倉儲clone進隨身碟中，而每次要push之前都要先git pull 以確保資料的錯誤，在push之後組員也必須按pull new request才能請組長確保push成功
</small>
